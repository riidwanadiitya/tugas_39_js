<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="tugas39()" name="button">Jalankan</button>
    <br><br>
    <hr>
    <b>Active Element</b> Property : <br>
    <p id="aktif">contoh</p>
    <hr>
    <b>addEventListerner</b> Property : <br>
    <p id="addEvent">contoh</p>
    <hr>
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a> <a name="semangka" href="#">Semangka</a>) : <br>
    <p id="anchor">contoh</p>



    <script>
        function tugas39() {
            var actvElement = document.activeElement.tagName;
            document.getElementById("aktif").innerHTML = actvElement;
            document.addEventListener("click", function() {
                document.getElementById("addEvent").innerHTML = "Sukses! Merubah addEventListener()"
            })
            var achr = document.anchors.length;
            document.getElementById("anchor").innerHTML = achr;

        }
    </script>

</body>

</html>
